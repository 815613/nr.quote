<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bal er Ibrahim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .scrolling-container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        .scrolling-text {
            position: absolute;
            width: 80%;
            left: 10%;
            bottom: 0;
            text-align: center;
            transform: translateY(100%);
            animation: scroll-up 20s linear infinite;
        }
        
        @keyframes scroll-up {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        
        .random-size {
            display: block;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div class="scrolling-container">
        <div class="scrolling-text">
        </div>
    </div>

    <script>
        const scrollingText = document.querySelector('.scrolling-text');
        const textContent = "Tor Ibrahim ke bolis banay dite!!!";
        const numberOfLines = 70;

        const vibrantColors = [
            '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE',
            '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE',
            '#B2FF59', '#EEFF41', '#FFFF00', '#FFD740', '#FFAB40',
            '#FF6E40', '#FF3D00', '#FF1744', '#F50057', '#D500F9'
        ];
        
        function getRandomColor() {
            if (Math.random() > 0.5) {
                return vibrantColors[Math.floor(Math.random() * vibrantColors.length)];
            } else {
                
                const hue = Math.floor(Math.random() * 360);
                const saturation = 80 + Math.floor(Math.random() * 20); 
                const lightness = 50 + Math.floor(Math.random() * 30); 
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }
        }
        
        for (let i = 0; i < numberOfLines; i++) {
            const p = document.createElement('p');
            p.className = 'random-size';
            p.textContent = textContent;

            const randomSize = (Math.random() * 2.7 + 0.8).toFixed(2);
            p.style.fontSize = `${randomSize}em`;

            p.style.color = getRandomColor();
            
            scrollingText.appendChild(p);
        }
    </script>
</body>
</html>
